name: test
on: [pull_request]
jobs:
  test_api:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        
      - name: Run docker-compose script
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_TYPE: ${{ secrets.DB_TYPE }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          TESTING_DB_HOST: ${{ secrets.TESTING_DB_HOST }}
          TESTING_DB_NAME: ${{ secrets.TESTING_DB_NAME }}
          TOKEN_SECRET: ${{ secrets.TOKEN_SECRET }}
          TOPGG_TOKEN: ${{ secrets.TOPGG_TOKEN }}
        run: |
          touch ./api/.env
          echo DB_PASSWORD="$DB_PASSWORD" >> ./api/.env
          echo DB_PORT="$DB_PORT" >> ./api/.env
          echo DB_TYPE="$DB_TYPE" >> ./api/.env
          echo DB_USERNAME="$DB_USERNAME" >> ./api/.env
          echo TESTING_DB_HOST="$TESTING_DB_HOST" >> ./api/.env
          echo TESTING_DB_NAME="$TESTING_DB_NAME" >> ./api/.env
          echo TOKEN_SECRET="$TOKEN_SECRET" >> ./api/.env
          echo TOPGG_TOKEN="$TOPGG_TOKEN" >> ./api/.env

          echo "$(<~/api/.env )"

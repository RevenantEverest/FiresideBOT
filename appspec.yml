version: 0.0
os: linux
files: 
  - source: /
    destination: /home/ubuntu/FiresideBOT
hooks:
  ApplicationStop:
    - location: scripts/deployment/application_stop.sh
      timeout: 300
      runas: ubuntu
  BeforeInstall:
    - location: scripts/deployment/before_install.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: scripts/application_start.sh
      timeout: 300
      runas: ubuntu
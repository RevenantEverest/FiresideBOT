version: "3.5"

services:
  api:
    container_name: fireside_api
    stdin_open: true
    build:
      dockerfile: ./docker/prod/Dockerfile
    depends_on:
      - db
      - pgadmin
    volumes:
      - ./api:/app
      - /app/node_modules
  discord:
    container_name: fireside_discord
    stdin_open: true
    build:
      dockerfile: ./docker/prod/Dockerfile
    depends_on:
      - api
    volumes:
      - ./discord:/app
      - /app/node_modules
  db:
    container_name: fireside_db
    image: postgres
    environment:
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - 5432:5432
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
      